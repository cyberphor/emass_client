name: Generate OpenAPI Ruby Client
on:
  # push:
  #   branches: [ main ]
  pull_request:
    branches: [ main ]    
jobs:
  generate-angular-client:
    runs-on: ubuntu-latest
    name: Generate OpenAPI Ruby Client
    steps:

      # Checkout your code
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      # Use the action to generate a client package
      # This uses the default path for the openapi document and thus assumes there is an openapi.json in the current workspace.
      - name: Generate Ruby Client
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: ruby
          config-file: src/openapi/templates/ruby/ruby-generator-config.json
          template-dir: src/openapi/templates/ruby
          openapi-file: eMASSRestOpenApi.yaml

      # Do something with the generated client (publish to main)
      # Current loaction is /home/runner/work/emass_client/emass_client
      - name: Publish Ruby Client (src/ruby_client)
        env: 
          CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts (ruby_client)
          CI_COMMIT_AUTHOR: Continuous Integration
          # Use previous user who made the last commit (from logs)
          # CI_COMMIT_AUTHOR: "$(git log -n 1 --pretty=format:%an)"
          CI_COMMIT_EMAIL: "$(git log -n 1 --pretty=format:%ae)"
        run: |
          echo "Renaming generated directory from ruby-client to ruby_client..."
          rm -R src/ruby_client
          mv ruby-client src/ruby_client
          echo "GIT commit and push ruby_client..."
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "${{ env.CI_COMMIT_EMAIL }}"
          git add src/ruby_client
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push          
          echo "All done now."